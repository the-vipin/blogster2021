{% load static %}
{% block bloggersA %}{% block bloggersB %}{% block bloggers %}
<div class="py-2 max-w-md bg-white shadow-lg rounded-lg overflow-hidden mt-2">
  <div class="flex ">
    <div class="w-1/3 bg-cover" style="background-image: url('{{X.image.url}}')">
    </div> 
    <div class="w-2/3 p-2">
      <h1 class="text-gray-900 font-bold text-2xl">{{X.BloggerName}}</h1>
      <p class=" text-gray-600 text-sm">subscriber: {{X.subscribers.count}}</p>
      <p class=" text-gray-600 text-sm">{{X.About}}</p>
    </div>
  </div>
  <div class="flex item-center mt-2 ml-2 space-x-4">
        <a class="px-3 py-2 bg-white text-orange-500 border-2 border-orange-500 text-xs font-bold uppercase rounded" href="{% url 'dashboard' X.slug  %}">dashboard</a> <br>
        <a class=" px-3 py-2 bg-white text-orange-500 border-2 border-orange-500 text-xs font-bold uppercase rounded" href="{% url 'viewblogger' X.slug %}">View blogpage</a>
    </div>
</div>
{%endblock%}{%endblock%}{%endblock%}
