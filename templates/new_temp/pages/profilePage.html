{% extends "new_temp/MainLayout.html" %}
{% block maincontent %}
 <!--profile section-->
<section class="w-full">
 <div>
     <div class="w-full bg-cover bg-no-repeat bg-center" style="height: 200px; background-color:white;">
         <img class="opacity-0 w-full h-full" src="https://pbs.twimg.com/profile_banners/2161323234/1585151401/600x200" alt="">
     </div>
     <div class="p-4">
         <div class="relative flex w-full">
             <!-- Avatar -->
             <div class="flex flex-1">
                 <div style="margin-top: -6rem;">
                     <div style="height:9rem; width:9rem;" class="md rounded-full relative avatar">

                         <img style="height:9rem; width:9rem;" class="bg-gray-600 md rounded-full relative border-4 border-gray-900" src="{{user.image.url}}" alt="{{user.first_name}} {{user.last_name}}">
                         <div class="absolute"></div>
                     </div>
                 </div>
             </div>
             <!-- Follow Button -->
             <div class="flex flex-col text-right">
                 <a href="{% url 'update-profile' %}" class="flex justify-center  max-h-max whitespace-nowrap focus:outline-none  focus:ring  rounded max-w-max border bg-transparent border-green-500 text-green-500 hover:border-green-800 hover:border-green-800 flex items-center hover:shadow-lg font-bold py-2 px-4 rounded-full mr-0 ml-auto">
                     
                     <svg class="h-5 w-5 text-green-500" <svg  width="24"  height="24"  viewBox="0 0 24 24"  xmlns="http://www.w3.org/2000/svg"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" /></svg>
                    <span class="">Edit Profile</span>
                 </a>
             </div>
         </div>
 
         <!-- Profile info -->
         <div class="space-y-1 justify-center w-full mt-3 ml-3">
             <!-- User basic-->
             <div>
                 <h2 class="text-xl leading-6 font-bold text-black">{{user.first_name}} {{user.last_name}}</h2>
                 <p class="text-sm leading-5 font-medium text-gray-600">@{{user.username}}</p>
                 
             </div>
             <!-- Description and others -->
             <div class="mt-3">
                 <p class="text-black leading-tight mb-2">{{user.Bio}}</p>
                 <div class="text-gray-600 flex">
                     <span class="flex mr-2">
                        <svg class="h-6 w-6 text-gray-400"  width="12" height="12" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <rect x="3" y="5" width="18" height="14" rx="2" />  <polyline points="3 7 12 13 21 7" /></svg>
                        <p class="leading-5 ml-1 text-gray-400">{{user.email}}</p>
                     </span>
                 </div>
             </div>
             
         </div>
     </div>
     <hr class="border-gray-800">
 </div>
</section>
<section>
 <nav class="mt-5 px-2">
    <a href="{% url 'createblogger' %}" class="mt-1 group flex items-center px-2 py-2 text-base leading-6 font-semibold rounded-full hover:bg-gray-800 hover:text-blue-300">
        <svg class="mr-4 h-6 w-6"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2 2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z"/>
        </svg>
        Create New Channel
    </a>
  
    <a href="{% url 'readinglist' %}" class="mt-1 group flex items-center px-2 py-2 text-base leading-6 font-medium rounded-full hover:bg-gray-800 hover:text-blue-300">
        <svg class="mr-4 h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
        </svg>
        Reading List
    </a>
    <a href="{% url 'subscribedbloggers' %}" class="mt-1 group flex items-center px-2 py-2 text-base leading-6 font-medium rounded-full hover:bg-gray-800 hover:text-blue-300">
        <svg class="mr-4 h-6 w-6"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <polyline points="12 4 4 8 12 12 20 8 12 4" />  <polyline points="4 12 12 16 20 12" />  <polyline points="4 16 12 20 20 16" /></svg>
        Subscribed Blogs
    </a>
    <a href="{% url 'likedblogs' %}" class="mt-1 group flex items-center px-2 py-2 text-base leading-6 font-medium rounded-full hover:bg-gray-800 hover:text-blue-300">
        <svg class="mr-4 h-6 w-6"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" /></svg>
        Liked Blogs
    </a>
    <a href="{% url 'account_change_password' %}" class="mt-1 group flex items-center px-2 py-2 text-base leading-6 font-medium rounded-full hover:bg-gray-800 hover:text-blue-300">
        <svg class="mr-4 h-6 w-6"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
        </svg>

        Change password
    </a>
    <a href="{% url 'about-hc' %}" class="mt-1 group flex items-center px-2 py-2 text-base leading-6 font-medium rounded-full hover:bg-gray-800 hover:text-blue-300">
       <svg class="mr-4 h-6 w-6"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <circle cx="12" cy="12" r="10" />  <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />  <line x1="12" y1="17" x2="12.01" y2="17" /></svg>
        Help
    </a>
    <a href="https://about.blogster.co.in/" class="mt-1 group flex items-center px-2 py-2 text-base leading-6 font-medium rounded-full hover:bg-gray-800 hover:text-blue-300">
       <svg class="mr-4 h-6 w-6"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
        about
    </a>
    <a href="{% url 'account_logout' %}" class="text-red-500 mt-1 group flex items-center px-2 py-2 text-base leading-6 font-medium rounded-full hover:bg-red-200 hover:text-red-800">
        <svg class="mr-4 h-6 w-6 text-red-500"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
        </svg>

        Logout
    </a>
</nav>

</section>


{% endblock %}
