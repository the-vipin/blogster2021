{% extends "new_temp/MainLayout.html" %}
{% block maincontent %}
{% load static %}
{% if user.userprofile.Ac_type == 'w'%}
<div>

<div class="flex item-center my-5 mx-2 space-x-5">
    <p class="px-3 py-2 bg-white text-black  text-xl font-bold uppercase rounded">My Channels</p>
    <a class="px-3 py-2 bg-white text-orange-500 border-2 border-orange-500 text-xs font-bold uppercase rounded" href="{% url 'createblogger' %}">Create New Channel</a>
</div>
<hr>

<div>
    {% for X in blogpages %}
<a href="{% url 'dashboard' X.slug  %}">
    <div class="flex items-center max-w-xs px-5 py-2 bg-white shadow-lg rounded-lg">
        
        <img class="h-20 w-20 rounded-full" src="{{X.image.url}}"/>
        <div class="ml-2">
            <div class="text-xl ">
                <span class="font-bold">{{X.BloggerName}}</span><br>
            </div>
            <div class="text-gray-500 text-lg ">Follower : {{X.subscribers.count}}</div>
        </div>
        
    </div>
</a>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
