{% block save_btn %}
<div class="flex items-end justify-end fixed bottom-0 right-0 mb-4 mr-4 z-10">
    <div>
        <a title="Save for later" href="{% url 'saveblogpost' object.slug %}"  class="block w-12 h-12 bg-black p-3 rounded-full transition-all shadow hover:shadow-lg transform hover:scale-110 hover:rotate-12">
            {% if user in object.save_readlater.all %}
            <svg 
            class="object-cover object-center w-full h-full rounded-full text-green-500 fill-current"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
            </svg>
            {% else %}
            <svg 
            class="object-cover object-center w-full h-full rounded-full text-white"
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
            </svg>
            {% endif%}
            
            
        </a>
    </div>
</div>
{% endblock %}
