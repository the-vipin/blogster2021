<!DOCTYPE html>
<html lang="en">
   <head>
       {% load static %}
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{{TITLE}}</title>
        <meta name="description" content="{{description}}">
        <meta name="keywords" content="{{keywoards}}">
      <meta name="author" content="name">
      <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
      <link rel="shortcut icon" href="{% static 'outsrc/landingpage/images/favicon.png' %}" type="image/png">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!--Replace with your tailwind.css once created-->
      <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
      <!--Totally optional :) -->
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
   </head>
   
   <body class="bg-gray-100 font-sans leading-normal tracking-normal">
      <div class="flex md:flex-row-reverse flex-wrap">
		
		 <!--Main Content-->
         <div class="w-full md:w-4/5 bg-black">
            <div class="container bg-gray-100">
               <!--nav bar-->
               <nav class="w-full items-center bg-black p-1 font-serif text-white">
                  <div class="mx-auto w-96 text-center text-white">
                      <a href="" class=""><span class="text-3xl subpixel-antialiased tracking-wider ml-5 mx-2" style="font-family: 'Kaushan Script', cursive;" id="pagename">Blogster Dashboard</span></a>
                  </div>
              </nav>
              <!--main content of page-->
              <main>
                  {% block maincontent %}
                  {% endblock %}
              </main>
              
            </div>
         </div>
		 
		 <!--Sidebar-->
         <div class="w-full md:w-1/5 bg-black md:bg-black py-1 px-2 text-center fixed bottom-0 md:pt-8 md:top-0 md:left-0 h-12 md:h-16 md:h-screen md:border-r-4 md:border-gray-600">
            <div class="md:relative mx-auto lg:float-right lg:px-6">
               <ul class="list-reset flex flex-row md:flex-col text-center md:text-left">
                  <li class="mr-3 flex-1">
                     <a href="{% url 'home' %}" class="flex block py-1 md:py-3 pl-1 align-middle text-gray-800 no-underline hover:text-pink-500 hover:border-pink-500">
                        <svg class="h-8 w-8 text-gray-300"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <polyline points="5 12 3 12 12 3 21 12 19 12" />  <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />  <rect x="10" y="12" width="4" height="4" /></svg>
                        <span class="h-8 align-middle hidden md:inline-block pb-1 md:pb-0 md:pl-2 md:pt-1 text-xs md:text-base text-gray-600 md:text-gray-400">Home</span>
                     </a>
                  </li>
                  <li class="mr-3 flex-1">
                     <a href="{% url 'dashboard' object.slug %}" class="flex block py-1 md:py-3 pl-1 align-middle text-gray-800 no-underline hover:text-pink-500 hover:border-pink-500">
                        <svg class="h-8 w-8 text-gray-300"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <line x1="12" y1="12" x2="12" y2="12.01" />  <path d="M12 2a4 10 0 0 0 -4 10a4 10 0 0 0 4 10a4 10 0 0 0 4 -10a4 10 0 0 0 -4 -10" transform="rotate(45 12 12)" />  <path d="M12 2a4 10 0 0 0 -4 10a4 10 0 0 0 4 10a4 10 0 0 0 4 -10a4 10 0 0 0 -4 -10" transform="rotate(-45 12 12)" /></svg>
                        <span class="h-8 align-middle hidden md:inline-block pb-1 md:pb-0 md:pl-2 md:pt-1 text-xs md:text-base text-gray-600 md:text-gray-400">Dashboard</span>
                     </a>
                  </li>
                  <li class="mr-3 flex-1">
                     <a href="{% url 'createBlog' object.slug  %}" class="flex block py-1 md:py-3 pl-1 align-middle text-gray-800 no-underline hover:text-pink-500 hover:border-pink-500">
                        <svg class="h-8 w-8 text-blue-500 md:inline-block"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <circle cx="12" cy="12" r="10" />  <line x1="12" y1="8" x2="12" y2="16" />  <line x1="8" y1="12" x2="16" y2="12" /></svg>
                        <span class="h-8 align-middle hidden md:inline-block pb-1 md:pb-0 md:pl-2 md:pt-1 text-xs md:text-base text-gray-600 md:text-gray-400">Create blog</span>
                     </a>
                  </li>
                  <li class="mr-3 flex-1">
                     <a href="{% url 'dashboard-setting' object.slug %}" class="flex block py-1 md:py-3 pl-1 align-middle text-gray-800 no-underline hover:text-pink-500 hover:border-pink-500">
                        <svg class="h-8 w-8 text-gray-300"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />  <circle cx="12" cy="12" r="3" /></svg>
                        <span class="h-8 align-middle hidden md:inline-block pb-1 md:pb-0 md:pl-2 md:pt-1 text-xs md:text-base text-gray-600 md:text-gray-400">Setting</span>
                     </a>
                  </li>
                  {% if user.is_authenticated %}
                  <li class="mr-3 flex-1">
                     <a href="{% url 'profile' %}" class="flex block py-1 md:py-3 pl-1 align-middle text-gray-800 no-underline hover:text-pink-500 hover:border-pink-500">
                        <div class="w-8 h-8 relative mb-4">
                           <div class="group w-full h-full rounded-full overflow-hidden shadow-inner text-center bg-purple table cursor-pointer">
                             <img src="{{user.image.url}}" alt="{{user.first_name}}" class="object-cover object-center w-full h-full visible group-hover:hidden" />
                           </div>
                         </div>
                        <span class="h-8 align-middle hidden md:inline-block pb-1 md:pb-0 md:pl-2 md:pt-1 text-xs md:text-base text-gray-600 md:text-gray-400">{{user.first_name}}</span>
                     </a>
                  </li>
                  {% else %}
                  <li class="mr-3 flex-1">
                     <a href="{% url 'profile' %}" class="flex block py-1 md:py-3 pl-1 align-middle text-gray-800 no-underline hover:text-pink-500 hover:border-pink-500">
                        <div class="w-8 h-8 relative mb-4">
                           <div class="group w-full h-full rounded-full overflow-hidden shadow-inner text-center bg-purple table cursor-pointer">
                             <img src="https://pickaface.net/gallery/avatar/unr_random_180410_1905_z1exb.png" alt="lovely avatar" class="object-cover object-center w-full h-full visible group-hover:hidden" />
                           </div>
                         </div>
                        <span class="h-8 align-middle hidden md:inline-block pb-1 md:pb-0 md:pl-2 md:pt-1 text-xs md:text-base text-gray-600 md:text-gray-400">username</span>
                     </a>
                  </li>
                  {% endif %}
               </ul>
            </div>
         </div>
      </div>
   </body>
</html>
