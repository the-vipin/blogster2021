{% load static %}
{% block blogpost %}
{% load humanize %}
<div class="w-full">
{% for X in Blogslist %}
<a href="{% url 'BlogPostview' X.slug %}">
<div class="w-full block max-w-2xl my-1 box-border block">
    <!--<div class="h-auto sm:w-32 lg:w-56 md:w-48 flex-none bg-cover rounded-t lg:rounded-t-none lg:rounded-l text-center overflow-hidden" style="background-image: url('{{X.image.url}}')" title="{{X.Blogtiltle}}">
    </div>-->
    <div class="border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal">
        <div class="mb-8">
            <p class="text-sm text-gray-600 flex items-center">
                <svg class="fill-current text-gray-500 w-3 h-3 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <path d="M4 8V6a6 6 0 1 1 12 0v2h1a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-8c0-1.1.9-2 2-2h1zm5 6.73V17h2v-2.27a2 2 0 1 0-2 0zM7 6v2h6V6a3 3 0 0 0-6 0z" />
                </svg>
                Free
            </p>
            <div class="text-gray-900 font-bold text-xl mb-2 truncate">
                <h1>{{X.Blogtiltle |title }}</h1>
            </div>
            <h2 class="text-gray-700 text-base break-all sm:w-full">
                {% if X.Discription %}
                    {{X.Discription |truncatechars:200}}
                {% endif %}
            </h2>
        </div>
        <div class="flex items-center">
            <img class="w-10 h-10 rounded-full mr-4" src="{{X.BloggerAc.image.url}}" alt="{{X.BloggerAc.BloggerName}}">
                <div class="text-sm">
                    <p class="text-gray-900 leading-none">{{X.BloggerAc.BloggerName}}</p>
                    <p class="text-gray-600">{{X.created|naturaltime}}</p>
                </div>
        </div>
    </div>
</div>
</a>
{% endfor %}
</div>
{% endblock %}
